<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Viagem - Itália</title>
    <!-- Fontes do Google e Ícones Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho de Navegação Fixo -->
    <header>
        <nav>
            <button id="btn-tabela" class="nav-btn active"><i class="fas fa-table-list"></i> TABELA</button>
            <button id="btn-lista" class="nav-btn"><i class="fas fa-scroll"></i> LISTA</button>
            <button id="btn-mapa" class="nav-btn"><i class="fas fa-map-location-dot"></i> MAPA</button>
        </nav>
    </header>

    <main>
        <!-- Página Tabela (Página Inicial) -->
        <section id="pagina-tabela" class="page active">
            <div class="table-container">
                <!-- O conteúdo da tabela será inserido aqui pelo JavaScript -->
            </div>
        </section>

        <!-- Página Lista -->
        <section id="pagina-lista" class="page">
            <div class="lista-container">
                <!-- O conteúdo da lista expansível será inserido aqui pelo JavaScript -->
            </div>
        </section>

        <!-- Página Mapa -->
        <section id="pagina-mapa" class="page">
            <!-- O Iframe do My Maps foi inserido aqui -->
            <iframe 
                src="https://www.google.com/maps/d/embed?mid=1nPZMLKZ6pgXrh8J6WW205Qg785ICMOw&ehbc=2E312F&noprof=1" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
    </main>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- A chamada da API do Google Maps foi removida daqui -->
</body>
</html>
